name: Build & Deploy
on:
    push:
        branches:
            - workflow

jobs:
    build_deploy:
        name: 📂 Build/Deploy
        runs-on: ubuntu-latest
        steps:
            - name: 🚚 Checkout repo
              uses: actions/checkout@v2
              with:
                  submodules: true
            - name: ⚙️ Setup node 12
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: 🔨 Install & Build
              run: |
                  npm install
                  npm run build
            - name: 🚀 Deploy
              if: success()
              uses: crazy-max/ghaction-github-pages@v2
              with:
                  target_branch: gh-pages
                  build_dir: dist
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
